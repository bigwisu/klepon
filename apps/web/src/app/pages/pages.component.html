<header class="bg-transparent fixed bg-white drop-shadow-sm top-0 left-0 w-full flex items-center z-10">
    <div class="container">
        <div class="flex items-center justify-between relative">
            <div class="px-4">
                <a class="font-bold text-lg text-primary block py-6 tracking-wide brand" routerLink="/">{{title}}</a>
            </div>
            <div class="flex items-center px-4">
                <button #hamburger name="hamburger" type="button" class="block absolute right-4 lg:hidden" (click)="onBurgerClicked()">
                    <span class="hamburger-line transition duration-300 ease-in-out origin-top-left"></span>
                    <span class="hamburger-line transition duration-300 ease-in-out"></span>
                    <span class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"></span>
                </button>

                <!-- Navbar -->
                <nav #navMenu class="hidden absolute py-5 bg-white shadow-sm rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:rounded-none lg:shadow-none">
                    <ul class="block lg:flex">
                        <li class="group">
                            <a class="text-base text-dark py-2 mx-5 group-hover:text-primary flex" routerLink="/">Home</a>
                        </li>
                        <li class="group">
                            <a class="text-base text-dark py-2 mx-5 group-hover:text-primary flex" routerLink="/app">App</a>
                        </li>
                        <li class="group">
                            <a class="text-base text-dark py-2 mx-5 group-hover:text-primary flex" routerLink="/about-us">About Us</a>
                        </li>
                        <li class="group">
                            <a class="text-base text-dark py-2 mx-5 group-hover:text-primary flex" routerLink="/contact">Contact</a>
                        </li>
                    </ul>
                </nav>
                <!-- /Navbar -->
            </div>
        </div>
    </div>
</header>

<section id="about" class="pt-36 pb-32">
    <div class="container">
        <div class="flex flex-wrap">
            <router-outlet></router-outlet>
        </div>
    </div>
</section>
